<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather&family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />  
  <link rel="stylesheet" href="./css/index.css">
  <title>Desafio 5 - Codelândia</title>
</head>
<body class="container">
  <div class="container_img">
    <img src="./assets/img/image.svg" alt="Fundo da página">
  </div>
  <div class="container_login">
    <div class="form_action">
      <form action="" class="form_login">
        <p>Bem vindo de volta</p>
        <h1>Faça login na sua conta</h1>
        
        <div class="input_login">
          <label for="">E-mail</label>
          <input id="email" placeholder="codelandia@gmai.com" type="text">

          <label for="">Senha</label>
          <input placeholder="********" type="password">
        </div>

        <div class="login_lembre_container">
          <p>
            <input type="checkbox" name="lembre_me" id="lembre_me">
            <label for="lembre_me">Lembre de mim</label>
          </p>
          <a href="#">Esqueceu sua senha?</a>
        </div>

        <div class="form_submit">
          <button id="btn_entrar" type="submit">Entrar</button>
          <button id="btn_google"> <img src="./assets/img/google.svg" alt="Icone Google"> <span>Ou faça login com o Google </button>
        </div>

        <p id="container_cadastro">Não tem uma conta? <a href="#">Cadastre-se</a> </p>
      </form>
    </div>
  </div>
</body>
</html>
